<h2>
    suscribete a nuestra newsletter
</h2>

<form novalidate (ngSubmit) = "registrarse()" [formGroup] = "subcripcionUsuario">

    <div>
        <label for="name"> nombre</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="apellido"> apellido</label>
        <input type="text" id="apellido">
    </div>

    <div>
        <label for="email"> direccion email</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="password"> contraseña</label>
        <input type="password" id="password">
    </div>

    <div>
        <label for="repassword"> repite contraseña</label>
        <input type="password" id="repassword">
    </div>

    <div>
        <label for="check"> suscribirse a la newsletter</label>
        <input type="checkbox" id="check">
    </div>

    <button>SUBCRIBIRSE</button>

</form>
